<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VocabApp - Categories</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/categories.css">
    <style>
        body {
            background: url('../assets/imgs/ca.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar">
    <div class="brand">VocabApp</div>
    <div class="nav-links">
        <a href="categories.html">Categories</a>
        <a href="vocabulary.html">Vocabulary</a>
        <a href="flashcard.html">Flashcards</a>
        <a href="quiz.html">Quiz</a>
        <button id="logoutBtn" onclick="logout()">Đăng xuất</button>
    </div>
</nav>

<!-- Add/Edit Category Modal -->
<div id="addCategoryModal" class="modal">
    <div class="modal-content">
        <h2 id="categoryModalTitle">Add New Category</h2>

        <form id="categoryForm">
            <label for="newCategoryName">Category Name:</label>
            <input type="text" id="newCategoryName" name="name" placeholder="Enter category name" required>

            <label for="newCategoryDesc">Description:</label>
            <input type="text" id="newCategoryDesc" name="description" placeholder="Enter description" required>
        </form>

        <button id="saveCategoryBtn">Save Category</button>
        <button id="deleteCategoryBtn" style="display: none;">Delete Category</button>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="deleteCategoryModal" class="modal_delete" aria-hidden="true">
    <div class="modal-content">
        <h2>Confirm Deletion</h2>
        <p>Are you sure you want to delete this vocabulary entry?</p>
        <div class="modal-buttons">
            <button id="confirmDeleteBtn" class="btn btn-delete">Delete</button>
            <button id="cancelDeleteBtn" class="btn btn-cancel">Cancel</button>
        </div>
    </div>
</div>

<!-- Main Content -->
<div class="container">
    <h2>Vocabulary Categories</h2>
    <button class="btn-green" id="openAddCategoryModalBtn">Add New Category</button>
    <input type="text" class="search-bar" placeholder="Search categories...">

    <table class="category-table">
        <thead>
            <tr>
                <th>NAME</th>
                <th>DESCRIPTION</th>
                <th>ACTIONS</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically inserted here -->
        </tbody>
    </table>

    <!-- Pagination Controls -->
    <div class="pagination-controls">
        <button class="prev-btn">Previous</button>
        <span class="page-numbers"></span>
        <button class="next-btn">Next</button>
    </div>
    
</div>

<!-- Footer -->
<footer style="text-align: center; margin-top: 40px;">
    \u00a9 2024 VocabApp. All rights reserved.
</footer>

<script src="../js/categories.js"></script>
<script src="../js/authGuard.js"></script>
<script src="../js/auth.js"></script>

</body>
</html>
