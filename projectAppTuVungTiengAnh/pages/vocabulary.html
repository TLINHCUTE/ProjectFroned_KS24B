<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VocabApp - Categories</title>
    <link rel="stylesheet" href="../css/home.css">
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="brand">VocabApp</div>
        <div class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="categories.html">Categories</a>
            <a href="vocabulary.html" class="active">Vocabulary</a>
            <a href="flashcards.html">Flashcards</a>
            <a href="quiz.html">Quiz</a>
            <button id="logoutBtn" aria-label="Log out">Đăng xuất</button>
        </div>
    </nav>

    <!-- Add Vocabulary Form -->
    <div style="margin: 20px 0; text-align: center;">
        <input type="text" id="newWord" placeholder="Word">
        <input type="text" id="newMeaning" placeholder="Meaning">
        <input type="text" id="newCategory" placeholder="Category">
        <input type="text" id="newExample" placeholder="Example (optional)">
        <button id="addVocabBtn">Add Word</button>
    </div>

    <!-- Search Input -->
    <div style="margin: 20px 0; text-align: center;">
        <input type="text" id="searchInput" placeholder="Search vocabulary...">
    </div>

    <!-- Vocabulary Table -->
    <table class="vocab-table">
        <thead>
            <tr>
                <th>Word</th>
                <th>Meaning</th>
                <th>Category</th>
                <th>Example</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically inserted here -->
        </tbody>
    </table>

    <!-- Pagination -->
    <div class="pagination">
        <button class="prev-btn" aria-label="Previous page">Previous</button>
        <span class="page-number">1</span>
        <button class="next-btn" aria-label="Next page">Next</button>
    </div>

    <!-- Footer -->
    <footer style="text-align: center; margin-top: 40px;">
        © 2024 VocabApp. All rights reserved.
    </footer>

    <script src="../js/vocabulary.js"></script>
    <script src="../js/auth.js"></script>

</body>

</html>
