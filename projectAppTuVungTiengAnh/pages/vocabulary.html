<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VocabApp - Vocabulary</title>
    <link rel="stylesheet" href="../css/vocabulary.css">
    <link rel="stylesheet" href="../css/home.css">
    <style>
        body {
            background: url('../assets/imgs/tuvung.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="brand">VocabApp</div>
        <div class="nav-links">
            <a href="categories.html">Categories</a>
            <a href="vocabulary.html">Vocabulary</a>
            <a href="flashcard.html">Flashcards</a>
            <a href="quiz.html">Quiz</a>
            <button id="logoutBtn" onclick="logout()">Đăng xuất</button>
        </div>
    </nav>

    <!-- Thêm từ vựng -->
    <button id="openAddVocabModalBtn">Add New Vocabulary</button>

    <!-- Modal thêm từ vựng -->
    <div id="addVocabModal" class="modal_vocabulary">
        <div class="modal_vocabulary-overlay"></div>
        <div class="modal_vocabulary-content">
            <span class="close" onclick="closeVocabModal()">&times;</span>
            <h2>Add Vocabulary</h2>
            <form id="vocabForm">
                <input type="text" id="newWord" placeholder="Enter word">
                <input type="text" id="newMeaning" placeholder="Enter meaning">
                <div class="form-group">
                    <label for="newCategory">Category</label>
                    <select id="newCategory" class="form-control"></select>
                </div>
                
                <input type="text" id="newExample" placeholder="Enter example (optional)">
                <div class="modal_vocabulary-buttons">
                    <button id="saveVocabBtn" class="btn-save">Save</button>
                    <button id="deleteVocabBtn" class="btn-delete" style="display:none;">Delete</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal xác nhận xóa -->
    <div id="deleteVocabModal" class="modal_vocabulary">
        <div class="modal_vocabulary-content">
            <h2>Confirm Deletion</h2>
            <p>Are you sure you want to delete this vocabulary entry?</p>
            <div class="modal_vocabulary-buttons">
                <button id="confirmDeleteBtn" class="btn-delete">Delete</button>
                <button id="cancelDeleteBtn" class="btn-cancel">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Tìm kiếm -->
    <input type="text" id="searchInput" placeholder="Search vocabulary...">

    <!-- Bảng từ vựng -->
    <table class="vocab-table">
        <thead>
            <tr>
                <th>Word</th>
                <th>Meaning</th>
                <th>Category</th>
                <th>Example</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="pagination-controls">
        <button class="prev-btn">Previous</button>
        <span class="page-numbers"></span>
        <button class="next-btn">Next</button>
    </div>
    <footer style="text-align: center; margin-top: 40px;">
        © 2024 VocabApp. All rights reserved.
    </footer>

    <!-- Add this script just before the closing body tag -->
<script src="../js/authGuard.js"></script>
<script src="../js/vocabulary.js"></script>
<script src="../js/auth.js"></script>

</body>
</html>
